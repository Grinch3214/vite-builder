<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Vite Template</title>
  </head>
  <body>
		<div class="wrapper">
			<div class="inner">
				<div class="switch">
					<div class="switch__box">
						<input type="checkbox" id="switch">
						<label for="switch"></label>
					</div>
				</div>

				<picture>
					<source srcset="/src/img/webp/logo-vite.webp" type="image/webp">
					<img src="/src/img/logo-vite.png" alt="logo-vite" width="300" height="300">
				</picture>

				<h1 class="title"><span>Vite</span> <br>simple starter markup template</h1>
	
				<ul class="badges">
					<li>
						<a href="https://www.npmjs.com/package/autoprefixer" target="_blank">autoprefixer</a>
					</li>
					<li>
						<a href="https://www.npmjs.com/package/imagemin" target="_blank">imagemin</a>
					</li>
					<li>
						<a href="https://www.npmjs.com/package/imagemin-webp" target="_blank">imagemin-webp</a>
					</li>
					<li>
						<a href="https://www.npmjs.com/package/postcss-sort-media-queries" target="_blank">postcss-sort-media-queries</a>
					</li>
					<li>
						<a href="https://sass-lang.com" target="_blank">SCSS</a>
					</li>
					<li>
						<a href="#">CSS Reset</a>
					</li>
				</ul>
			</div>
			<div class="footer">
				Made with ‚ù§ by <a href="#" target="_blank">Max</a>
			</div>
		</div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
